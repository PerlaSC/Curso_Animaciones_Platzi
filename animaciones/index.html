<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transformación rotación</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            font-family: "Arial";
        }
        
        .container {
            border: 1px solid red;
        }
        
        .container:hover .cuadrado {}
        
        .cuadrado {
            width: 200px;
            height: 200px;
            background: #7dc900;
            margin: 20px;
            /* transition: 0.3s; */
            animation-name: cuadrado;
            animation-duration: 1s;
            /* animation-delay: 1s; */
            animation-iteration-count: infinite;
        }
        
        @keyframes cuadrado {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="cuadrado">Hola mundo!</div>
    </div>
</body>

</html>
